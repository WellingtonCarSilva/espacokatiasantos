    <!doctype html>
    <html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#ff2945" />
        <!-- Bootstrap CSS -->
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="bootstrap/maxcdn/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="Images/icons/favicon.ico" type="image/x-icon">
        <link rel="icon" href="Images/icons/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="Images/icons/152.png">
        <title>Espaço Katia Santos</title>
    </head>
    <body>
        <header class="container-fluid fixed-top header">  
            <div class="col-12">
                <div class="form-group from-header">
                    <img src="Images/logo3.png" class="logo"/>
                    <div class="titulo-header"><b>Espaço Katia Santos</b></div>
                </div>
            </div>
        </header>
            <div class="scrollmenu">
                <a href="#">Catálogo</a>
                <a href="#">Agende seu horário</a>
                <a href="#">Contato</a>
                <a href="#">Galeria</a>
            </div>
        <div class="container">
            <span>Sem conexão com a internet</span>
            <h2>Catálogo</h2>
            <div id="Conteudo">
            
            </div>
        </div>
        
        <footer class="container-fluid fixed-bottom footer">
            <div class="col-6">
                <img src="Images/whatsapp.jpeg" class="logo-footer"/>
                <span>(31)99999-9999</span>
            </div>
            <div class="col-6">
                <a href="https://www.instagram.com/" target="_blanck"><img src="Images/Instagram.png" class="logo-footer"/></a>
                <span>espacokatiasantos</span>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    
        <script>
            $(document).ready(function(){
                var ajax = new XMLHttpRequest();

                ajax.open("GET", "./dados.json", true);

                ajax.send();

                ajax.onreadystatechange = function(){
                var conteudo = document.getElementById('Conteudo');

                if(ajax.readyState == 4 && ajax.status == 200){

                    var data = ajax.responseText;

                    var data_json = JSON.parse(data);

                    if(data_json.length > 1){
                        var html_conteudo = "<ul class='list-group'>";

                        for(var i=0; i < data_json.length; i++){
                            html_conteudo += "<li class='list-group-item'>" + data_json[i].Nome + 
                            "<span class='badge'>"+data_json[i].Valor+"</span></li>";
                        }
                    html_conteudo += "</ul>";
                    conteudo.innerHTML = html_conteudo;
                    }
                }
                }
            })
        </script>
      
    </body>
    </html>
